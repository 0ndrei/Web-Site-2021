<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cart</title>
    <link rel="shortcut icon" type="img/jpg" href="img/p.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/menu.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/media.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>
        <!--Navbar-->
        <div class="topnav" id="myTopnav">
            <a href="DigitaLife.html" class="active"><i class="fa fa-home"></i> Home</a>
            <a href="Products.html"><i class="fa fa-cart-arrow-down"></i> Products</a>
            <a href="Credit.html"><i class="fa fa-percent"></i> Credit</a>
            <a href="Contact.html"><i class="fa fa-phone"></i> Contact</a>
            <a href="Cart.html" class="cart"><i class="fa fa-shopping-basket"> Cart -</i><span id="cartValue">
                    0</span></a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <div class="products-container">
        <div class="product-header">
            <h5 class="product-title">PRODUCT</h5>
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="price">PRICE</h5>
        </div>
        <ul class="products">
        </ul>
        <div class="total__container">
        </div>
    </div>

    <!-- Command -->
    <div class="row">
        <div class="col-75">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <h1>BUY RIGHT NOW!!!</h1>
                        <label for="fname"><i class="fa fa-user"></i> Enter your name:</label>
                        <input type="text" id="fname" name="firstname" placeholder="Andrei Lungu">
                        <label for="email"><i class="fa fa-envelope"></i> Enter your email:</label>
                        <input type="text" id="email" name="email" placeholder="Andrei@mail.ru">
                        <label for="phone"><i class="fa fa-phone"></i> Enter your phone:</label>
                        <input type="text" id="phone" name="phone" placeholder="+37369098833">
                        <label for="adr"><i class="fas fa-address-card"></i> Enter your address:</label>
                        <input type="text" id="adr" name="address" placeholder="Stefan cel Mare 13/108">
                        <label for="city"><i class="fas fa-city"></i> Enter your city:</label>
                        <input type="text" id="city" name="city" placeholder="Balti">
                        <div class="row">
                            <div class="col-50">
                                <label for="delivery"><i class="fas fa-shipping-fast"></i> Delivery</label>
                                <select id="delivery" name="delivery">
                                    <option value="Posta Moldovei">Posta Moldovei | Price: $ 0</option>
                                    <option value="DHL">DHL | Price: $ 5</option>
                                    <option value="UPS Express">UPS Express | Price: $ 10</option>
                                </select>
                                <button class="btn1" onclick="goshop()"><i class="fas fa-cart-plus"></i> Continue
                                    shopping</button>
                                <button class="btn2" onclick="purchase()"><i class="fa fa-credit-card"></i> Purchase
                                    now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='js/menu.js'></script>
    <script src='js/cart.js'></script>
    <script src='js/buttonclick.js'></script>
</body>

</html>
