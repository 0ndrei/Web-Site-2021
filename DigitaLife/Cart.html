<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>Cart</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
      <link rel='stylesheet' type='text/css' media='screen' href='css/menu.css'>
      <link rel='stylesheet' type='text/css' media='screen' href='css/media.css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <header>
         <!--Navbar-->
         <div class="topnav" id="myTopnav">
            <a href="DigitaLife.html" class="active"><i class="fa fa-home"></i> Home</a>
            <a href="Products.html"><i class="fa fa-cart-arrow-down"></i> Products</a>
            <a href="Credit.html"><i class="fa fa-percent"></i> Credit</a>
            <a href="Contact.html"><i class="fa fa-phone"></i> Contact</a>
            <a href="Cart.html" class="cart"><i class="fa fa-shopping-basket"> Cart</i><span> 0</span></a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
            </a>
         </div>
      </header>
      <div class="products-container">
         <div class="product-header">
            <h5 class="product-title">PRODUCT</h5>
            <h5 class="price">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
         </div>
         <div class="products">
         </div>
      </div>
      <!-- Command -->
      <div class="row">
         <div class="col-75">
            <div class="container">
               <form action="Products.html">
                  <div class="row">
                     <div class="col-50">
                        <h3>BUY RIGHT NOW!!!</h3>
                        <label for="fname"><i class="fa fa-user"></i> Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Andrei Lungu">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="Andrei@mail.ru">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="Stefan cel Mare 13/108">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="Balti">
                        <div class="row">
                           <div class="col-50">
                              <label for="index">Postal index</label>
                              <input type="text" id="index" name="index" placeholder="1234">
                           </div>
                           <div class="col-50">
                              <label for="zip">Zip</label>
                              <input type="text" id="zip" name="zip" placeholder="10001">
                           </div>
                        </div>
                     </div>
                     <div class="col-50">
                        <h3>Pay</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                           <i class="fa fa-cc-visa" style="color:gray;"></i>
                           <i class="fa fa-cc-amex" style="color:gray;"></i>
                           <i class="fa fa-cc-mastercard" style="color:gray;"></i>
                           <i class="fa fa-cc-discover" style="color:gray;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="LUNGU ANDREI">
                        <label for="ccnum">Card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1234-1234-1234-1234">
                        <label for="expmonth">Expiration Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="Mai">
                        <div class="row">
                           <div class="col-50">
                              <label for="expyear">Expiration Year</label>
                              <input type="text" id="expyear" name="expyear" placeholder="2021">
                           </div>
                           <div class="col-50">
                              <label for="cvv">CVV</label>
                              <input type="text" id="cvv" name="cvv" placeholder="123">
                           </div>
                        </div>
                     </div>
                  </div>
                  <input type="submit" value="Continue to checkout" class="btn">
               </form>
            </div>
         </div>
      </div>
      <script src='js/main.js'></script>
      <script src='js/menu.js'></script>
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
   </body>
</html>
